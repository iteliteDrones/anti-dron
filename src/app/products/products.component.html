</app-details>

<div #products class="products d-flex flex-wrap justify-content-center" (mousemove)="moveElement($event)" (click)="showProductDetails($event)">
    <div class="product">
        <div data-id="0" class="cover"></div>
        <h3>ADAS 1.1 O</h3>
        <img src="{{domesticPath}}/content_1.webp" alt="Antenna image" width="435px" height="auto" priority>
    </div>
    <div  class="product">
        <div data-id="1" class="cover"></div>
        <h3>ADAS 2.1 O</h3>
        <img ngSrc="{{domesticPath}}/content_2.webp" alt="Antenna image" width="380px" height="auto" priority>
    </div>
    <div class="product">
        <div data-id="2" class="cover"></div>
        <h3>ADAS 1.1 D</h3>
        <img src="{{domesticPath}}/content_3.webp" alt="Antenna image" width="435px" height="auto" priority>
    </div>
    <div class="product">
        <div data-id="3" class="cover"></div>
        <h3>ADAS 2.1 D</h3>
        <img src="{{domesticPath}}/content_4.webp" alt="Antenna image" width="390" height="auto" priority>
    </div>

    <button (click)="navigate()">Ask for availability</button>
</div>
